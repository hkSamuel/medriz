    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            /* Pill emoji cursor */
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' style='font-size:24px'><text y='24'>ðŸ’Š</text></svg>"), auto;
        }
        /* Ensure links and buttons also have the pill cursor or pointer if preferred */
        a, button {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' style='font-size:24px'><text y='24'>ðŸ’Š</text></svg>"), pointer;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes color-cycle {
            0% { background-color: #ec4899; color: #fff; border-color: #fff; }
            33% { background-color: #39ff14; color: #000; border-color: #000; }
            66% { background-color: #06b6d4; color: #fff; border-color: #fff; }
            100% { background-color: #ec4899; color: #fff; border-color: #fff; }
        }
        .animate-game-btn {
            animation: color-cycle 4s infinite linear;
        }

        .neon-border {
            box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
        }
        .sharp-card {
            border: 4px solid #ffffff;
            transition: all 0.3s ease;
        }
        .sharp-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0px #39ff14;
        }
    </style>
